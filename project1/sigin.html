<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 48px 40px 36px;
            width: 350px;
            text-align: center;
        }
        .google-logo {
            width: 75px;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 30px;
            color: #5f6368;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="email"], input[type="password"] {
            padding: 13px 15px;
            font-size: 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        a.login1 {
            background-color: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 25px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }
        .links a {
            color: #1a73e8;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .sign-up-link {
            margin-top: 20px;
            text-align: left;
        }
        .sign-up-link a {
            background-color: #1a73e8;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            padding: 10px 25px;
            font-size: 14px;
            font-weight: 500;
            display: inline-block;
        }
        .sign-up-link a:hover {
            background-color: #287ae6;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="google-logo">
        <h1>Sign in</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <a href="home.html" class="login1">Login</a>
        </form>
        <div class="links">
            <a href="#">Forgot email?</a>
            <a href="#">Help</a>
            <a href="home.html">Cancel</a>
        </div>
        <div class="sign-up-link">
            <a href="signupp.html">Sign up</a>
        </div>
    </div>
    <script src="u_p.js"></script>
</body>
</html>
